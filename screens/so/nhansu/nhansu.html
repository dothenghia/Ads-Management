    <script>
        function resetArea(select, index) {
            const areaSelectId = `area_${index}`;
            const areaSelect = document.getElementById(areaSelectId);

            // Pass the selected value of the "role" select to the resetArea function
            const selectedRole = select.value;

            if (selectedRole == "1") {
                areaSelect.innerHTML = `
                    <option value="" selected disabled hidden>Khu vực</option>
                    <option value="1">Phường 1</option>
                    <option value="2">Phường 2</option>`;
            } else if (selectedRole == "2") {
                areaSelect.innerHTML = `
                    <option value="" selected disabled hidden>Khu vực</option>
                    <option value="1">Quận 1</option>
                    <option value="2">Quận 2</option>`;
            } else {
                // Handle other cases if needed
                areaSelect.innerHTML = '';
            }
        }

        function edit() {
            console.log('Save edit button for later');
        }
        
       
    </script>
