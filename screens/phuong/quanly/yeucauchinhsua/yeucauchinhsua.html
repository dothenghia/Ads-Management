<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/assets/chung/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />

    <!-- Custom links -->

    <link rel="stylesheet" href="../quanly.css">
    <link rel="stylesheet" href="./yeucauchinhsua.css">

</head>

<body>
    <div id="root" class="w-100"></div>


    <script src="./yeucauchinhsua.js" type="module"></script>




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <!-- Mapbox JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>

    <script>
        if (localStorage.getItem("previousPage") != null) {
            let storedPageData = JSON.parse(localStorage.getItem("previousPage"));
            if (storedPageData.href == window.location.href) {
                window.scrollY = Number.parseInt(storedPageData.scroll);
                localStorage.removeItem("previousPage");
            } 
        }
        function redirectToAdInfoPage(adTypeId, adTypeName, adAddr, adInfo) {
            let adData = {
                "adTypeId": adTypeId,
                "adTypeName": adTypeName,
                "adAddr": adAddr,
                "adInfo": adInfo
            }
            localStorage.setItem('adPageData', JSON.stringify(adData));
            localStorage.setItem('previousPage', JSON.stringify({"href": window.location.href, "scroll": window.scrollY}));
            window.location.href = '/screens/canbo/thongtinquangcao/thongtinquangcao.html';
        }
    </script>
</body>

</html>
