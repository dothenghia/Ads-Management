<!doctype html>
<html lang="en">

<head>
    <title>Đăng nhập</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="dangnhap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="dangnhap.js" defer></script>
</head>

<body class="d-flex justify-content-center align-items-center">
    <main class="container rounded-5 bg-white w-50">
        <div class="container">
            <h1 class="bg-transparent text-center fw-bold" id="AppName">
                AdsMap
            </h1>
            <p class="text-danger fst-italic disabled" id="LoiDangNhap"></p>
            <div class="d-flex justify-content-center">
                <form action=""  class="w-75" id="loginForm"> 
                    <!-- !IMPORTANT: add method="post" later to fetch data from server, this code still use client side to login-->
                    <!-- Email input-->
                    <div class="form-outline mb-4">
                        <label class="form-label fw-bold" for="Email">Email</label>
                        <input type="email" id="Email" class="form-control rounded-5" />
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label fw-bold" for="Password">Mật khẩu</label>
                        <input type="password" id="Password" class="form-control rounded-5" />
                    </div>
                    <!-- Submit button -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" onclick="validateLogin(event)" class="btn btn-primary btn-block mb-4 rounded-5">Đăng nhập</button>
                    </div>
                </form>
            </div>
            <div class="text-center">
                <small class=""><i>Hoặc đăng nhập bằng:</i></small>
            </div>
            <div class="d-flex justify-content-center gap-5 " id="otherLogin">
                <a href="/auth/google"><button><i class="bi bi-google"></i></button></a>
                <a href="/auth/facebook"><button><i class="bi bi-facebook"></i></button></a>
                <a href="/auth/twitter"><button><i class="bi bi-twitter"></i></button></a>
            </div>
            <div class="text-center">
                <a href="/screens/canbo/quenmatkhau/quenmatkhau.html"><button type="button" class="btn btn-block mb-4 rounded-5">Quên mật khẩu?</button></a>
            </div>
        </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
