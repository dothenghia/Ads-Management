<!doctype html>
<html lang="en">

<head>
    <title>Quên mật khẩu</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="quenmatkhau.css">
    <script src="quenmatkhau.js" defer></script>

</head>

<body class="d-flex justify-content-center align-items-center">
    <main class="container rounded-5 bg-white">
        <div class="container">
            <a href="/screens/canbo/dangnhap/dangnhap.html" class="btn border-0 bg-transparent px-4 mt-5 text-primary" id="backButton"><i class="bi bi-arrow-left-square-fill"></i></a>
            <h1 class="bg-transparent text-center fw-bold mb-5" id="AppName">
                AdsMap
            </h1>
            <div class="d-flex justify-content-center flex-column px-5" id="text-block">
                <h5 id="textblock-1">Vui lòng Nhập địa chỉ Email của anh/chị vào ô bên dưới.</h5>
                <h5 id="textblock-2">Một email OTP sẽ được gửi đến địa chỉ Email này.</h5>
            </div>
            <form id="myForm" class="p-4">
                <!--!!! thêm method='post' vào, hiện tại chỉ là client side -->
                <div class="form-outline mb-4">
                    <input type="email" id="Email" class="form-control border-0 border-bottom border-2 rounded-0 mb-4"
                        placeholder="Địa chỉ email..." />
                </div>
                <div class="d-flex justify-content-center p-4">
                    <button type="submit" class="btn btn-primary btn-block mb-4 rounded-5 mx-auto" id="guiEmailButton">Gửi Email</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
